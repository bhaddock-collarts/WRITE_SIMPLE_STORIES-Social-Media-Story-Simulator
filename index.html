<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Story Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            color: white;
            margin-bottom: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            color: #a78bfa;
        }

        .progress-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .progress-segment {
            height: 8px;
            flex: 1;
            border-radius: 4px;
            background: #4b5563;
            transition: all 0.3s;
        }

        .progress-segment.complete {
            background: #10b981;
        }

        .progress-segment.current {
            background: #8b5cf6;
        }

        .step-info {
            color: #9ca3af;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 20px;
            color: #d1d5db;
            margin-bottom: 30px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .option {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border: none;
            border-radius: 16px;
            padding: 24px;
            color: white;
            text-align: left;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .option:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .option.selected-correct {
            background: #10b981;
            box-shadow: 0 0 0 4px #34d399;
        }

        .option.selected-incorrect {
            background: #ef4444;
            box-shadow: 0 0 0 4px #f87171;
        }

        .feedback {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 14px;
            color: #e5e7eb;
        }

        .next-indicator {
            text-align: center;
            margin-top: 30px;
            padding: 16px 32px;
            background: rgba(139, 92, 246, 0.3);
            border-radius: 50px;
            display: inline-block;
        }

        .results {
            text-align: center;
        }

        .grade {
            font-size: 120px;
            font-weight: bold;
            margin: 20px 0;
        }

        .grade.A { color: #10b981; }
        .grade.B { color: #3b82f6; }
        .grade.C { color: #eab308; }
        .grade.D { color: #ef4444; }

        .result-message {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-score {
            font-size: 36px;
            font-weight: bold;
            color: #a78bfa;
            margin-bottom: 30px;
        }

        .insights {
            background: rgba(17, 24, 39, 0.5);
            border-radius: 16px;
            padding: 24px;
            margin: 30px 0;
            text-align: left;
        }

        .insights h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .insight-item {
            border-left: 4px solid #8b5cf6;
            padding-left: 16px;
            margin-bottom: 20px;
        }

        .insight-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .insight-feedback {
            color: #d1d5db;
            font-size: 14px;
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .icon.correct { color: #10b981; }
        .icon.incorrect { color: #ef4444; }

        .key-points {
            background: rgba(109, 40, 217, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin: 30px 0;
            text-align: left;
        }

        .key-points h3 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        .key-points ul {
            list-style: none;
        }

        .key-points li {
            margin-bottom: 12px;
            padding-left: 32px;
            position: relative;
        }

        .key-points li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #ec4899;
            font-weight: bold;
            font-size: 20px;
        }

        .reset-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            border: none;
            border-radius: 12px;
            padding: 20px 40px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz-container"></div>
    </div>

    <script>
        const steps = [
            {
                id: 'hook',
                title: 'Choose Your Opening Hook',
                question: 'You have 1 second to stop the scroll. What do you start with?',
                options: [
                    { text: 'Slow establishing shot of empty location', points: 0, feedback: 'Too slow! By the time viewers understand what they\'re looking at, they\'ve already scrolled past.' },
                    { text: 'Text overlay: "Wait for it..."', points: 3, feedback: 'Better! Creates curiosity, but make sure your payoff comes within 3 seconds or they\'ll keep scrolling.' },
                    { text: 'Striking visual + bold statement', points: 5, feedback: 'Excellent! You\'ve combined visual impact with instant intrigue. This stops the scroll immediately.' },
                    { text: 'Long introduction explaining context', points: 0, feedback: 'No time for this! Social media audiences make decisions in milliseconds. Get to the point instantly.' }
                ]
            },
            {
                id: 'format',
                title: 'Choose Your Format',
                question: 'How will you present your story?',
                options: [
                    { text: 'Horizontal video (cinematic)', points: 1, feedback: 'Not ideal. Horizontal video doesn\'t fill the mobile screen and feels out of place on TikTok/Reels.' },
                    { text: 'Vertical video (9:16 ratio)', points: 5, feedback: 'Perfect! Vertical video is designed for mobile viewing and takes up the full screen, maximizing engagement.' },
                    { text: 'Square video (1:1 ratio)', points: 2, feedback: 'Workable but not optimal. It doesn\'t fully utilize the mobile screen space that vertical video does.' }
                ]
            },
            {
                id: 'aesthetic',
                title: 'Choose Your Production Style',
                question: 'What production approach will you use?',
                options: [
                    { text: 'Highly polished studio production', points: 2, feedback: 'Careful! Too polished can feel inauthentic. Social media audiences often prefer genuine moments over perfection.' },
                    { text: 'Raw, authentic phone footage', points: 5, feedback: 'Excellent! Authenticity beats perfection on social platforms. Real moments create stronger connections.' },
                    { text: 'Mix of authentic moments with trending effects', points: 4, feedback: 'Great balance! You\'re authentic but still speaking the visual language of the platform.' }
                ]
            },
            {
                id: 'text',
                title: 'Text Overlay Strategy',
                question: 'How will you use text overlays?',
                options: [
                    { text: 'No text - let the video speak', points: 2, feedback: 'Risky. Text overlays help when audio is off and add emphasis. Many viewers scroll with sound muted.' },
                    { text: 'Key words for emphasis and context', points: 5, feedback: 'Perfect! Text overlays enhance understanding, work when muted, and add visual interest.' },
                    { text: 'Entire script written on screen', points: 1, feedback: 'Too much! Overwhelming text creates cognitive overload. Keep it punchy and scannable.' }
                ]
            },
            {
                id: 'shareability',
                title: 'Final Touch',
                question: 'What makes your story shareable?',
                options: [
                    { text: 'Inside jokes only your friends get', points: 2, feedback: 'Limited reach. Too niche means fewer shares. Find universal relatability within specific moments.' },
                    { text: 'Relatable moment everyone recognizes', points: 5, feedback: 'Excellent! Universal relatability drives shares. People send content that makes them say "this is so me!"' },
                    { text: 'Surprise twist or unexpected reveal', points: 5, feedback: 'Great! People love sharing content that surprised them. The "wait, watch this" factor drives engagement.' },
                    { text: 'Call to action to follow for more', points: 1, feedback: 'Not enough! Before asking for follows, give value. Make them want to share first, then they\'ll follow.' }
                ]
            }
        ];

        let currentStep = 0;
        let score = 0;
        let choices = [];

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            const step = steps[currentStep];

            let progressHTML = '<div class="progress-bar">';
            steps.forEach((s, idx) => {
                let className = 'progress-segment';
                if (idx < currentStep) className += ' complete';
                else if (idx === currentStep) className += ' current';
                progressHTML += `<div class="${className}"></div>`;
            });
            progressHTML += '</div>';

            container.innerHTML = `
                <div class="card">
                    <div class="header">
                        <h1>ðŸ“± Social Media Story Simulator</h1>
                        <div class="score">${score} pts</div>
                    </div>
                    ${progressHTML}
                    <div class="step-info">Step ${currentStep + 1} of ${steps.length}</div>
                </div>
                <div class="card">
                    <h2>${step.title}</h2>
                    <div class="question">${step.question}</div>
                    <div class="options" id="options-container"></div>
                    <div id="next-indicator" class="hidden">
                        <div class="next-indicator">âš¡ ${currentStep < steps.length - 1 ? 'Moving to next step...' : 'Calculating results...'}</div>
                    </div>
                </div>
            `;

            const optionsContainer = document.getElementById('options-container');
            step.options.forEach((option, idx) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.innerHTML = `<div>${option.text}</div>`;
                button.onclick = () => selectOption(idx);
                optionsContainer.appendChild(button);
            });
        }

        function selectOption(optionIndex) {
            const step = steps[currentStep];
            const selectedOption = step.options[optionIndex];
            
            choices.push(selectedOption);
            score += selectedOption.points;

            const buttons = document.querySelectorAll('.option');
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === optionIndex) {
                    btn.className = selectedOption.points >= 4 ? 'option selected-correct' : 'option selected-incorrect';
                    btn.innerHTML += `<div class="feedback">${selectedOption.feedback}</div>`;
                }
            });

            document.getElementById('next-indicator').classList.remove('hidden');

            setTimeout(() => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    renderQuiz();
                } else {
                    showResults();
                }
            }, 2000);
        }

        function showResults() {
            const percentage = (score / 25) * 100;
            let grade, message, gradeClass;
            
            if (percentage >= 90) {
                grade = 'A';
                message = 'Viral Potential!';
                gradeClass = 'A';
            } else if (percentage >= 75) {
                grade = 'B';
                message = 'Strong Engagement';
                gradeClass = 'B';
            } else if (percentage >= 60) {
                grade = 'C';
                message = 'Room for Improvement';
                gradeClass = 'C';
            } else {
                grade = 'D';
                message = 'Needs Work';
                gradeClass = 'D';
            }

            let insightsHTML = '';
            choices.forEach((choice, idx) => {
                const icon = choice.points >= 4 ? 'âœ“' : 'âœ—';
                const iconClass = choice.points >= 4 ? 'correct' : 'incorrect';
                insightsHTML += `
                    <div class="insight-item">
                        <div class="insight-title">
                            <span class="icon ${iconClass}">${icon}</span>
                            ${choice.text}
                        </div>
                        <div class="insight-feedback">${choice.feedback}</div>
                    </div>
                `;
            });

            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <div class="card results">
                    <h2>Your Story Performance</h2>
                    <div class="grade ${gradeClass}">${grade}</div>
                    <div class="result-message">${message}</div>
                    <div class="result-score">${score}/25 points</div>

                    <div class="insights">
                        <h3>âš¡ Key Insights</h3>
                        ${insightsHTML}
                    </div>

                    <div class="key-points">
                        <h3>Remember:</h3>
                        <ul>
                            <li>First second is critical - hook immediately or lose them</li>
                            <li>Authenticity beats perfection on social platforms</li>
                            <li>Shareability is the ultimate metric of success</li>
                        </ul>
                    </div>

                    <button class="reset-btn" onclick="resetQuiz()">ðŸ”„ Try Different Choices</button>
                </div>
            `;
        }

        function resetQuiz() {
            currentStep = 0;
            score = 0;
            choices = [];
            renderQuiz();
        }

        // Start the quiz
        renderQuiz();
    </script>
</body>
</html>
